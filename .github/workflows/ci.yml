name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # JOB 1 : TEST
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du code
        uses: actions/checkout@v4
      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Installation des dépendances
        run: npm ci
      - name: Lancement des tests Backend
        run: npx jest -c jest.backend.config.js

  # JOB 2 : BUILD DOCKER
  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Connexion au GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Lowercase Repo Name
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}:latest
            ghcr.io/${{ env.REPO_LC }}:${{ github.sha }}

  # JOB 3 : DEPLOY (C'est la nouveauté !)
  deploy:
    runs-on: ubuntu-latest
    needs: build # On attend que le build soit fini
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      # On recalcule le nom en minuscule pour ce job aussi
      - name: Lowercase Repo Name
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
        
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          # C'est ici que la magie opère sur ton serveur :
          script: |
            # 1. On télécharge la nouvelle image
            docker pull ghcr.io/${{ env.REPO_LC }}:latest
            
            # 2. On coupe l'ancien conteneur s'il existe
            docker stop my-app || true
            docker rm my-app || true
            
            # 3. On lance le nouveau !
            # Port 80 de la VM -> Port 4000 du conteneur
            docker run -d \
              --name my-app \
              -p 80:4000 \
              -e MISTRAL_API_KEY=${{ secrets.MISTRAL_API_KEY }} \
              --restart unless-stopped \
              ghcr.io/${{ env.REPO_LC }}:latest